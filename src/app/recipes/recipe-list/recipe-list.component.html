<div class="row">
    <div class=""col-xs-12>
        <button class="btn btn-success">Add recipe</button>
    </div>
</div>
<hr>
<div  class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let local_recipe of recipes">
            <div class="pull-left">
                <h4>{{ local_recipe.name }}</h4>
                <p>{{ local_recipe.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="local_recipe.imagePath" alt="{{ local_recipe.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
